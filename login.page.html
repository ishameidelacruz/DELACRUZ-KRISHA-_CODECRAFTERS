<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title id="header">
        LOGIN
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <div id="container">
  
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="userName" class="custom-input"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" class="custom-input"></ion-input>
      </ion-item>
  
      <ion-button (click)="logIn()" class="login-button">LOGIN</ion-button>
    </div>
  </ion-content>
